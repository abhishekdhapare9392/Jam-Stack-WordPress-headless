<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress JAM Stack Tutorial</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container shadow">
      <section class="section py-2">
        <div class="row">
          <div class="col-md-8 m-auto search-input-container d-flex flex-row">
            <input
              type="search"
              class="form-control"
              id="search-input"
              placeholder="Search blog"
            />
            <button class="btn btn-primary btn-lg" id="search-btn">
              Search
            </button>
          </div>
        </div>
      </section>
      <section class="section py-3">
        <div class="row" id="blogs-list"></div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
